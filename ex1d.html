<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>

<body>
    <button id="myButton">Click Me</button>
    <p id="message"></p>
    <script>
        // Get a reference to the button element using its ID
        const button = document.getElementById('myButton');

        // Get a reference to the paragraph element to display a message
        const messageParagraph = document.getElementById('message');

        // Define a function to be executed when the button is clicked
        function handleButtonClick() {
            console.log('Button was clicked!'); // Log a message to the console
            messageParagraph.textContent = 'You clicked the button!'; // Update the paragraph content
        }

        // Add a click event listener to the button
        button.addEventListener('click', handleButtonClick);
    </script>
</body>

</html>
